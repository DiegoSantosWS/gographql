# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schemas/*.graphql
exec:
  filename: manager/generated.go
model:
  filename: models_gen.go
resolver:
  filename: manager/resolver.go
  type: Resolver

models:
  Planets:
    model: github.com/DiegoSantosWS/gographql/planets.Planets